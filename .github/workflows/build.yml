      - name: Install APT dependencies
        run: sudo apt install -y quilt parted qemu-user-static debootstrap zerofree dosfstools e2fsprogs libarchive-tools libcap2-bin grep bc gpg xxd arch-test bmap-tools kmod

      - name: Cache stage0
        id: cache_stage0
        uses: actions/cache@v4
        with:
          path: ./work
          key: pigen-${{ runner.os }}-stage0-${{ hashFiles('stage0/**', 'config') }}
          restore-keys: |
            pigen-${{ runner.os }}-stage0-

      - name: Build stage0
        if: steps.cache_stage0.outputs.cache-hit != 'true'
        run: |
          touch ./stage1/SKIP ./stage2/SKIP ./stage3/SKIP ./stage4/SKIP ./stage5/SKIP
          touch ./stage2/SKIP_IMAGES ./stage4/SKIP_IMAGES ./stage5/SKIP_IMAGES
          ./build.sh

      - name: Verify cache will be saved
        if: always()
        run: |
          echo "ðŸ“¦ Work directory status:"
          find ./work -type d 2>/dev/null | head -5 || echo "No work directory"
          echo "âœ… If work directory exists above, cache WILL be saved"